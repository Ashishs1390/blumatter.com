<div class="col-lg-12 col-lg-offset-1" ng-controller="viewProject">
    <form class="form-horizontal" ng-submit="register()">
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="name" >
                <b>Name</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                {{ project.name }}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="brief" >
                <b>Brief</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                {{ project.brief }}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="industry" >
                <b>Industry</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                {{ project.industry }}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="skills" >
                <b>Skills</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                {{ project.skills }}
            </div>
        </div>
    </form>
</div>
