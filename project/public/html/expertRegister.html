<div class="col-lg-12 col-lg-offset-1" ng-controller="registerExpert">
    <form class="form-horizontal" ng-submit="register()">
        
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="name" >
                <b>Name</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                <input id="name" ng-model="name" class="form-control" type="text"  />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="email" >
                <b>Email</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                <input id="email" ng-model="email" class="form-control" type="text"  />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="phone" >
                <b>Phone</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                <input id="phone" ng-model="phone" class="form-control" type="text"  />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="location" >
                <b>Location</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                <input id="location" ng-model="location" class="form-control" type="text"  />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="description" >
                <b>Description</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                <input id="description" ng-model="description" class="form-control" type="text"  />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="industry" >
                <b>Industry</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                <input id="industry" ng-model="industry" class="form-control" type="text"  />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="skills" >
                <b>Skills</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                <input id="skills" ng-model="skills" class="form-control" type="text"  />
            </div>
        </div>
    </form>
    <a href="#" class="btn btn-primary btn-lg" ng-click="register()" >
        Register
    </a>
</div>
