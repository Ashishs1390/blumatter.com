<div class="col-lg-10 col-lg-offset-1" ng-controller="userController">
    <div ng-if="user">
        <button class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-user"></span>
            {{ user.name }}
        </button>
        <a class="btn btn-primary btn-lg" href="#" ng-click="logout()" >Logout</a>
    </div>
</div>
