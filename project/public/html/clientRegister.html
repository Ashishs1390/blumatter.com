<div class="col-lg-12 col-lg-offset-1" ng-controller="registerClient">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="name" >
                <b>Name</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                <input id="name" ng-model="name" class="form-control" type="text"  />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="email" >
                <b>Email</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                <input id="email" ng-model="email" class="form-control" type="text"  />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-5" for="phone" >
                <b>Phone</b>
            </label>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                <input id="phone" ng-model="phone" class="form-control" type="text"  />
            </div>
        </div>
    </form>
</div>
