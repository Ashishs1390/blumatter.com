<div class="col-lg-3 col-lg-offset-1" ng-controller="registerClient">
    <h3>Register As Client</h3>
    <div style="margin-top: 30px;">
        <form ng-submit="register()">
            <div class="form-group">
                <label for="name" >
                    <b>Name</b>
                </label>
                <div>
                    <input id="name" ng-model="name" class="form-control" type="text"  />
                </div>
            </div>
            <div class="form-group">
                <label for="email" >
                    <b>Email</b>
                </label>
                <div>
                    <input id="email" ng-model="email" class="form-control" type="text"  />
                </div>
            </div>
            <div class="form-group">
                <label for="phone" >
                    <b>Phone</b>
                </label>
                <div>
                    <input id="phone" ng-model="phone" class="form-control" type="text"  />
                </div>
            </div>
            <a href="#" class="btn btn-primary btn-lg col-lg-3" ng-click="register()" >
                Register
            </a>
            <div class="alert alert-danger col-lg-8 col-lg-offset-1" role="alert" ng-if="error">{{ error }}</div>
        </form>
    </div>
</div>
