<div class="col-lg-3 col-lg-offset-1" ng-controller="createProject">
    <h3>CV Upload</h3>
    <form  enctype="multipart/form-data" action="/uploadcv" method="post" style="margin-top: 30px;">
        <div class="form-group">
            <label  for="cv" >
                <b>Choose CV File</b>
            </label>
            <div >
                <input type="file" id="cv" name="cv" class="form-control" />
            </div>
        </div>
        <input class="btn btn-primary btn-lg col-lg-12" type="submit" value="Upload" /> 
    </form>
</div>
